name: CI
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (workspaces)
        run: npm ci

      - name: Run root CI checks
        run: npm run ci

  build:
    needs: quality
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        workspace: [bioinfo-pipeline-web, gatk-run-dashboard, genome-align-viz]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (workspaces)
        run: npm ci

      - name: Build ${{ matrix.workspace }}
        run: npm run -w ${{ matrix.workspace }} build

      - name: Test ${{ matrix.workspace }} (if available)
        run: npm run -w ${{ matrix.workspace }} test --if-present
