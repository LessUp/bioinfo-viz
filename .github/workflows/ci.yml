name: CI
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (workspaces)
        run: npm ci

      - name: Format check
        run: npm run format:check

      - name: Lint all
        run: npm run lint:all

      - name: Type check
        run: npm run typecheck:all

      - name: Test all
        run: npm run test:all

  build:
    needs: quality
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        workspace:
          - bioinfo-pipeline-web
          - gatk-run-dashboard
          - genome-align-viz
          - smith-waterman-viz
          - picard-workflow-spa
          - bwa-algorithm-viz
          - arith-compress-viz
          - debruijn-viz
        include:
          - workspace: bioinfo-pipeline-web
            hasBuild: true
            hasTest: true
          - workspace: gatk-run-dashboard
            hasBuild: true
            hasTest: true
          - workspace: genome-align-viz
            hasBuild: true
            hasTest: true
          - workspace: smith-waterman-viz
            hasBuild: false
            hasTest: true
          - workspace: picard-workflow-spa
            hasBuild: false
            hasTest: false
          - workspace: bwa-algorithm-viz
            hasBuild: false
            hasTest: false
          - workspace: arith-compress-viz
            hasBuild: false
            hasTest: false
          - workspace: debruijn-viz
            hasBuild: false
            hasTest: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (workspaces)
        run: npm ci

      - name: Lint ${{ matrix.workspace }}
        run: npm run -w ${{ matrix.workspace }} lint

      - name: Build ${{ matrix.workspace }}
        if: matrix.hasBuild
        run: npm run -w ${{ matrix.workspace }} build

      - name: Test ${{ matrix.workspace }}
        if: matrix.hasTest
        run: npm run -w ${{ matrix.workspace }} test
