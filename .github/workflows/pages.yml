name: Deploy Pages
on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (workspaces)
        run: npm ci

      - name: Build Vite apps
        run: |
          npm run -w gatk-run-dashboard build
          npm run -w genome-align-viz build

      - name: Build Next.js portal (static export)
        env:
          NEXT_PUBLIC_BASE_PATH: /${{ github.event.repository.name }}
        run: npm run -w bioinfo-pipeline-web build

      - name: Prepare Pages artifact
        run: |
          set -e
          rm -rf pages
          mkdir -p pages/static/apps pages/static/slides

          # Next.js export output becomes site root
          cp -R apps/bioinfo-pipeline-web/out/* pages/

          # Static apps: copy as-is
          cp -R apps/picard-workflow-spa pages/static/apps/picard-workflow-spa
          cp -R apps/bwa-algorithm-viz pages/static/apps/bwa-algorithm-viz
          cp -R apps/arith-compress-viz pages/static/apps/arith-compress-viz
          cp -R apps/smith-waterman-viz pages/static/apps/smith-waterman-viz
          cp -R apps/debruijn-viz pages/static/apps/debruijn-viz

          # Vite builds: copy dist
          mkdir -p pages/static/apps/gatk-run-dashboard && cp -R apps/gatk-run-dashboard/dist/* pages/static/apps/gatk-run-dashboard/
          mkdir -p pages/static/apps/genome-align-viz && cp -R apps/genome-align-viz/dist/* pages/static/apps/genome-align-viz/

          # Slides
          cp -R slides/ngs-vs-tgs pages/static/slides/ngs-vs-tgs

          # GitHub Pages expects a root 404.html
          if [ -f pages/404/index.html ] && [ ! -f pages/404.html ]; then cp pages/404/index.html pages/404.html; fi

          # Disable Jekyll processing
          touch pages/.nojekyll

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
